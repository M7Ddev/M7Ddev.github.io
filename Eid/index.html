<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قوالب تهنئة العيد</title>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: rgb(255, 255, 255);
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-image: linear-gradient( #63abca, #e6e6fa);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .template {
            display: none;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            padding-bottom: 50px;
            background-size: cover;
            background-position: center;
            color: white;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .template.active {
            display: flex;
        }
        button {
            background: #00aaff7a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #962323;
            border-radius: 5px;
            color: black;
        }
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #257bd7;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .template-selector {
            margin: 20px 0;
        }
        .footer {
    position: relative;
    bottom: 0;
    width: 100%;
    padding: 40px 0;
    background-color: var(--second-bg-color);
  }
  .footer .social {
    text-align: center;
    padding-bottom: 25px;
    color: var(--main-color);
  }
  .footer .social a {
    font-size: 25px;
    color: var(--main-color);
    border: 2px solid var(--main-color);
    width: 42px;
    height: 42px;
    line-height: 42px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    margin: 0 10px;
    transition: 0.3s ease-in-out;
  }
  .footer .social a:hover {
    transform: scale(1.2) translateY(-10px);
    background-color: var(--main-color);
    color: rgb(65, 149, 209);
    box-shadow: 0 0 25px var(--main-color);
  }

  .footer .copyright {

    text-align: center;
    font-size: 16px;
    color: rgb(37, 143, 230);
  }
  
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>✨ قوالب تهنئة العيد ✨</h1>
        <input type="text" id="nameInput" placeholder="أدخل اسمك هنا" oninput="updateName()">
        <div class="template-selector">

        </div>
        <div id="template1" class="template active" style="background-image: url('template1.jpg');">

            <p class="user-name" id="userName">[اسمك هنا]</p>
        </div>
        <button onclick="downloadTemplate()">تحميل التهنئة</button>


    </div>
    <footer class="footer">
        <div class="social">

        <a href="https://github.com/M7Ddev"><i class="bx bxl-github"></i></a>
        <a
          href="https://www.instagram.com/m7doin?igsh=MThubzJpdWE3aWI0Zw%3D%3D&utm_source=qr"
          ><i class="bx bxl-instagram-alt"></i
        ></a>
        <a href="https://x.com/7karlsefni?s=21&t=bPnCTFtNax2PYKWXs94UbA"
          ><i class="bx bxl-twitter"></i
        ></a>
        </div>
  

        <p class="copyright">© M7Dev | جميع الحقوق محفوظه</p>
      </footer>
    <script>
        function updateName() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("userName").textContent = name ? name : "[اسمك هنا]";
            document.getElementById("userName2").textContent = name ? name : "[اسمك هنا]";
            document.getElementById("userName3").textContent = name ? name : "[اسمك هنا]";
        }

        function changeTemplate() {
            let selectedTemplate = document.getElementById("templateSelect").value;
            let templates = document.querySelectorAll(".template");
            templates.forEach(template => template.classList.remove("active"));
            document.getElementById(selectedTemplate).classList.add("active");
        }

        function downloadTemplate() {
            let activeTemplate = document.querySelector(".template.active");
            html2canvas(activeTemplate, { useCORS: true, scale: 2 }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "تهنئة_العيد.png";
                link.click();
            }).catch(error => {
                console.error("خطأ في تحميل الصورة: ", error);
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
